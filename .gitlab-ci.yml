stages:
  - check
  - test

check:
  stage: check
  interruptible: true
  only:
    - tags
  script:
    - wex script/exec -c=ciCheck

  artifacts:
    reports:
      dotenv: .env.skip

test:
  stage: test
  interruptible: true
  rules:
    - if: '$SKIP_BUILD != "true"'
  needs:
    - setup
  trigger:
      project: wexample/symfony-composer
      branch: master
      strategy: depend
  variables:
    COMPOSER_PACKAGE: $PROJECT_A_DIR